<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="styleheet" href="contato.css">
</head>
<body>
    <h1>Aquamaster</h1>
    <header>
        <nav>
            <ul> 
                <a href="index.html">Home</a>
                <a href="sobre.html">Sobre</a>
                <a href="contato.html">contato</a>
            </ul>
        </nav>
    </header>
        <main>  
            <h1>Contato</h1>
            <form action="/submit" method="post" enctype="multipart/form-data" autocomplete="on" novalidate accept-charset="UTF-8" target="_blank">
                <form>
                    <legend>Informações Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" placeholder="Nome Completo" maxlength="100" required>
        
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email" placeholder="seuemail@gmail.com" required maxlength="100">

                    <fieldset>
                        <legend>Mensagem</legend>
                        <label for="mensagem">Fale comigo!!</label>
                        <textarea name="mensagem" id="mensagem" placeholder="Conte-nos sobre você" required></textarea><br>
                        <input type="submit" value="Enviar">
                    </fieldset>
                    </form>
                    </form>
                </main>
          
</body>
</html>
